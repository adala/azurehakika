<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="300" cy="200" r="180" fill="url(#aboutGradient)" opacity="0.05" />

    <!-- Main Team Illustration -->
    <g transform="translate(200, 120)">
        <!-- Team Members -->

        <!-- Left Person - CEO/Leader -->
        <g transform="translate(-80, 0)">
            <!-- Body -->
            <ellipse cx="0" cy="45" rx="20" ry="35" fill="#3498db" opacity="0.8" />

            <!-- Head -->
            <circle cx="0" cy="0" r="18" fill="#ffdbac" />

            <!-- Hair -->
            <path d="M-15,-5 Q-20,-15 0,-18 Q20,-15 15,-5 Z" fill="#2c3e50" />

            <!-- Face Details -->
            <circle cx="-5" cy="-3" r="2" fill="#2c3e50" />
            <circle cx="5" cy="-3" r="2" fill="#2c3e50" />
            <path d="M-4,5 Q0,8 4,5" stroke="#2c3e50" stroke-width="1.5" fill="none"
                stroke-linecap="round" />

            <!-- Suit -->
            <rect x="-15" y="25" width="30" height="25" fill="#2c3e50" />
            <path d="M-15,25 L0,35 L15,25" stroke="#34495e" stroke-width="2" fill="none" />

            <!-- Arms -->
            <rect x="-25" y="30" width="10" height="25" rx="5" fill="#ffdbac"
                transform="rotate(-20 -25 30)" />
            <rect x="15" y="30" width="10" height="25" rx="5" fill="#ffdbac"
                transform="rotate(20 15 30)" />

            <!-- Leadership Crown -->
            <g transform="translate(0, -25)">
                <path d="M-12,-5 L0,-15 L12,-5 L8,-5 L8,2 L-8,2 L-8,-5 Z" fill="#f39c12" />
                <circle cx="-6" cy="-10" r="2" fill="#ffd700" />
                <circle cx="0" cy="-12" r="2.5" fill="#ffd700" />
                <circle cx="6" cy="-10" r="2" fill="#ffd700" />
            </g>
        </g>

        <!-- Center Person - Developer/Technician -->
        <g transform="translate(0, -10)">
            <!-- Body -->
            <ellipse cx="0" cy="55" rx="22" ry="40" fill="#9b59b6" opacity="0.8" />

            <!-- Head -->
            <circle cx="0" cy="0" r="20" fill="#ffdbac" />

            <!-- Hair -->
            <path d="M-18,-8 Q-15,-25 0,-22 Q15,-25 18,-8 Z" fill="#8e44ad" />

            <!-- Glasses -->
            <rect x="-12" cy="-5" width="8" height="6" rx="2" fill="none" stroke="#2c3e50"
                stroke-width="1" />
            <rect x="4" cy="-5" width="8" height="6" rx="2" fill="none" stroke="#2c3e50"
                stroke-width="1" />
            <path d="M-4,-5 L4,-5" stroke="#2c3e50" stroke-width="1" />

            <!-- Face Details -->
            <circle cx="-8" cy="-3" r="1.5" fill="#2c3e50" />
            <circle cx="8" cy="-3" r="1.5" fill="#2c3e50" />
            <path d="M-5,6 Q0,9 5,6" stroke="#2c3e50" stroke-width="1.5" fill="none"
                stroke-linecap="round" />

            <!-- Lab Coat -->
            <rect x="-18" y="25" width="36" height="35" fill="white" />
            <path d="M-18,25 L0,35 L18,25" stroke="#bdc3c7" stroke-width="2" fill="none" />

            <!-- Arms -->
            <rect x="-28" y="35" width="12" height="30" rx="6" fill="#ffdbac"
                transform="rotate(-15 -28 35)" />
            <rect x="16" y="35" width="12" height="30" rx="6" fill="#ffdbac"
                transform="rotate(15 16 35)" />

            <!-- Tablet/Device -->
            <g transform="translate(25, 40)">
                <rect x="0" y="0" width="25" height="35" rx="3" fill="#34495e" />
                <rect x="2" y="2" width="21" height="31" rx="2" fill="#2c3e50" />

                <!-- Code on Screen -->
                <g transform="translate(5, 8)" fill="#27ae60">
                    <rect x="0" y="0" width="12" height="2" rx="1" />
                    <rect x="0" y="5" width="8" height="2" rx="1" />
                    <rect x="0" y="10" width="10" height="2" rx="1" />
                    <rect x="0" y="15" width="6" height="2" rx="1" />
                </g>
            </g>
        </g>

        <!-- Right Person - Designer/Researcher -->
        <g transform="translate(80, 5)">
            <!-- Body -->
            <ellipse cx="0" cy="40" rx="18" ry="32" fill="#e74c3c" opacity="0.8" />

            <!-- Head -->
            <circle cx="0" cy="0" r="16" fill="#ffdbac" />

            <!-- Hair -->
            <path d="M-14,-10 Q-10,-20 0,-18 Q10,-20 14,-10 Z" fill="#c0392b" />

            <!-- Face Details -->
            <circle cx="-4" cy="-2" r="1.5" fill="#2c3e50" />
            <circle cx="4" cy="-2" r="1.5" fill="#2c3e50" />
            <path d="M-3,5 Q0,7 3,5" stroke="#2c3e50" stroke-width="1.5" fill="none"
                stroke-linecap="round" />

            <!-- Dress -->
            <path d="M-15,20 Q0,50 15,20 L15,45 L-15,45 Z" fill="#c0392b" />

            <!-- Arms -->
            <rect x="-20" y="25" width="8" height="22" rx="4" fill="#ffdbac"
                transform="rotate(-10 -20 25)" />
            <rect x="12" y="25" width="8" height="22" rx="4" fill="#ffdbac"
                transform="rotate(10 12 25)" />

            <!-- Magnifying Glass -->
            <g transform="translate(-25, 30)">
                <circle cx="0" cy="0" r="8" fill="none" stroke="#f39c12" stroke-width="2" />
                <line x1="5" y1="5" x2="12" y2="12" stroke="#f39c12" stroke-width="2"
                    stroke-linecap="round" />

                <!-- Document being examined -->
                <rect x="15" y="-5" width="20" height="15" rx="2" fill="white" stroke="#3498db"
                    stroke-width="1" />
                <rect x="17" y="-3" width="16" height="3" rx="1" fill="#3498db" opacity="0.3" />
                <rect x="17" y="2" width="12" height="1" rx="0.5" fill="#7f8c8d" />
                <rect x="17" y="4" width="14" height="1" rx="0.5" fill="#7f8c8d" />
            </g>
        </g>
    </g>

    <!-- Connection and Collaboration Elements -->

    <!-- Brain/AI Icon above team -->
    <g transform="translate(300, 50)">
        <!-- Brain Shape -->
        <path
            d="M-25,0 Q-30,-15 -15,-25 Q0,-30 15,-25 Q30,-15 25,0 Q30,15 15,25 Q0,30 -15,25 Q-30,15 -25,0 Z"
            fill="url(#brainGradient)" opacity="0.9" />

        <!-- Brain Details -->
        <path d="M-15,-5 Q-20,-10 -10,-15 Q0,-18 10,-15 Q20,-10 15,-5"
            fill="none" stroke="white" stroke-width="1" opacity="0.6" />
        <path d="M-10,5 Q-15,10 -5,15 Q0,18 5,15 Q15,10 10,5"
            fill="none" stroke="white" stroke-width="1" opacity="0.6" />

        <!-- AI Symbol -->
        <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif"
            font-size="12" font-weight="bold">AI</text>
    </g>

    <!-- Floating Technology Elements -->

    <!-- Cloud/Server -->
    <g transform="translate(100, 80)">
        <path d="M0,10 Q-15,0 0,0 Q15,0 0,10 Q-10,15 0,20 Q10,15 0,10 Z" fill="#3498db"
            opacity="0.7" />
        <rect x="-8" y="15" width="16" height="8" rx="2" fill="#2980b9" />
        <circle cx="-4" y="12" r="1" fill="white" />
        <circle cx="0" y="12" r="1" fill="white" />
        <circle cx="4" y="12" r="1" fill="white" />
    </g>

    <!-- Data Flow -->
    <g transform="translate(150, 120)">
        <!-- Data Points -->
        <circle cx="0" cy="0" r="3" fill="#27ae60" />
        <circle cx="15" cy="-10" r="3" fill="#27ae60" />
        <circle cx="30" cy="5" r="3" fill="#27ae60" />
        <circle cx="45" cy="-5" r="3" fill="#27ae60" />
        <circle cx="60" cy="8" r="3" fill="#27ae60" />

        <!-- Connecting Lines -->
        <path d="M0,0 Q7,-5 15,-10 Q22,-15 30,5 Q37,25 45,-5 Q52,-35 60,8"
            stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="3 2" opacity="0.6" />
    </g>

    <!-- Growth Chart -->
    <g transform="translate(450, 100)">
        <!-- Chart Base -->
        <rect x="0" y="0" width="60" height="40" fill="white" stroke="#bdc3c7" stroke-width="1"
            rx="3" />

        <!-- Grid Lines -->
        <line x1="0" y1="10" x2="60" y2="10" stroke="#ecf0f1" stroke-width="1" />
        <line x1="0" y1="20" x2="60" y2="20" stroke="#ecf0f1" stroke-width="1" />
        <line x1="0" y1="30" x2="60" y2="30" stroke="#ecf0f1" stroke-width="1" />

        <!-- Growth Line -->
        <path d="M10,35 L20,25 L30,15 L40,20 L50,10" stroke="#e74c3c" stroke-width="2" fill="none"
            stroke-linecap="round" />

        <!-- Data Points -->
        <circle cx="10" cy="35" r="2" fill="#e74c3c" />
        <circle cx="20" cy="25" r="2" fill="#e74c3c" />
        <circle cx="30" cy="15" r="2" fill="#e74c3c" />
        <circle cx="40" cy="20" r="2" fill="#e74c3c" />
        <circle cx="50" cy="10" r="2" fill="#e74c3c" />
    </g>

    <!-- Security Shield -->
    <g transform="translate(500, 250)">
        <path d="M0,25 L15,0 L30,25 L30,40 C30,45 15,50 15,50 C15,50 0,45 0,40 Z" fill="#27ae60"
            opacity="0.8" />
        <path d="M15,30 L18,33 L23,28" stroke="white" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" fill="none" />

        <!-- Lock inside shield -->
        <rect x="10" y="15" width="10" height="8" rx="2" fill="white" opacity="0.9" />
        <circle cx="15" cy="15" r="3" fill="white" opacity="0.9" />
    </g>

    <!-- Connection Lines between Team Members -->
    <g opacity="0.4">
        <!-- Between left and center -->
        <path d="M120,150 Q160,140 200,140 Q240,140 280,150"
            stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="4 2" />

        <!-- Between center and right -->
        <path d="M320,150 Q360,140 400,140 Q440,140 480,150"
            stroke="#9b59b6" stroke-width="2" fill="none" stroke-dasharray="4 2" />
    </g>

    <!-- Mission Statement Elements -->

    <!-- Light Bulb (Innovation) -->
    <g transform="translate(80, 280)">
        <!-- Bulb -->
        <circle cx="0" cy="0" r="12" fill="#f39c12" opacity="0.9" />
        <path d="M-8,-5 Q0,-15 8,-5 L5,10 C5,15 0,18 0,18 C0,18 -5,15 -5,10 Z" fill="#f1c40f" />

        <!-- Base -->
        <rect x="-6" y="10" width="12" height="4" rx="2" fill="#7f8c8d" />
        <rect x="-4" y="14" width="8" height="3" rx="1" fill="#95a5a6" />

        <!-- Light Rays -->
        <g opacity="0.6">
            <path d="M0,-12 L-15,-25" stroke="#f39c12" stroke-width="2" stroke-linecap="round" />
            <path d="M0,-12 L15,-25" stroke="#f39c12" stroke-width="2" stroke-linecap="round" />
            <path d="M0,-12 L0,-30" stroke="#f39c12" stroke-width="2" stroke-linecap="round" />
        </g>
    </g>

    <!-- Globe (Global Impact) -->
    <g transform="translate(520, 300)">
        <!-- Sphere -->
        <circle cx="0" cy="0" r="15" fill="url(#globeGradient)" />

        <!-- Continents -->
        <path
            d="M-8,-5 Q-5,-8 -2,-5 Q0,-3 2,-5 Q5,-8 8,-5 Q10,-2 8,2 Q5,5 0,5 Q-5,5 -8,2 Q-10,-2 -8,-5 Z"
            fill="#27ae60" opacity="0.3" />

        <!-- Grid Lines -->
        <path d="M-15,0 L15,0" stroke="white" stroke-width="1" opacity="0.3" />
        <path d="M0,-15 L0,15" stroke="white" stroke-width="1" opacity="0.3" />
        <path d="M-10.6,-10.6 L10.6,10.6" stroke="white" stroke-width="0.5" opacity="0.2" />
        <path d="M10.6,-10.6 L-10.6,10.6" stroke="white" stroke-width="0.5" opacity="0.2" />
    </g>

    <!-- Gradients -->
    <defs>
        <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#667eea" />
            <stop offset="100%" stop-color="#764ba2" />
        </linearGradient>

        <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9b59b6" />
            <stop offset="100%" stop-color="#8e44ad" />
        </linearGradient>

        <radialGradient id="globeGradient" cx="30%" cy="30%">
            <stop offset="0%" stop-color="#3498db" />
            <stop offset="100%" stop-color="#2980b9" />
        </radialGradient>
    </defs>
</svg>